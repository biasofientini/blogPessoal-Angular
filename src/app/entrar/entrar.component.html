<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col">
            <div class="row d-flex justify-content-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner ml-0">
                        <div class="carousel-item active">
                            <img src="https://i.imgur.com/DMSRb5D.png?3" class="d-block w-100" alt="..." height="685px">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.imgur.com/j3ytBJH.png" class="d-block" alt="..." width="720px"
                                height="685px">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.imgur.com/fPXwZAJ.png?1" class="d-block" alt="..." width="720px"
                                height="685px">
                        </div>
                    </div>
                    <a class="carousel-control-prev buttoncarousel d-flex align-items-center justify-content-center"
                        href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next buttoncarousel" href="#carouselExampleIndicators" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">

                <div class="col-md-6">

                    <div class="row d-flex justify-content-center pt-5 vh-100">

                        <div>
                            <h1 class="text-center entrar-cadastrar my-4 mt-5">LOGIN</h1>

                            <div class="form-group my-4 mt-5">
                                <label for="usuario">Username or email</label>
                                <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                                    placeholder="Your user or email">
                            </div>

                            <div class="form-group my-2">
                                <label for="senha">Password</label>
                                <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                                    placeholder="Your password">
                            </div>

                            <div class="d-flex ml-5 justify-content-center text-center">
                                <button type="submit" class="btn buttonpadrao mr-4 my-4" (click)='cancel()'>CANCEL</button>
                                <button type="submit" class="btn buttonpadrao my-4" (click)='login()'>LOGIN</button>
                            </div>

                            <hr class="mb-2">
                            <p class="text-center mb-5">
                                Does not have an acccount? <a href="cadastrar">CREATE ONE</a>
                            </p>
                        </div>

                        <div class="gifentrar-cadastrar" id="img-gif"></div>

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
