<div class="container-fluid">
    <div class="col-md-12 d-flex justify-content-end">
        <h3 (click)='cancel()' class="mt-2 mr-0 p-4"
            style="font-size: 18px; color: #E75454; cursor: pointer; letter-spacing: 0.12em; font-weight: normal;">
            CANCEL</h3>
    </div>
    <div class="col-md-12 mb-5">
        <div class="row align-items-center">
            <div class="col-md-6 justify-content-center d-flex">
                <img src="https://i.imgur.com/U0RO8Ns.png" alt="deleteimg" style="width: 600px; height: 580px;">
            </div>
            <div class="col-md-6">
                <h1 class="text-center fs-titulo mt-3 mb-5">DELETE THEME "{{tema.descricao}}"</h1>
                <h4 class="text-center fs-label mt-3 mb-3">
                    Are you sure you want to delete this theme? All posts related to it will also be deleted!
                </h4>
                <div class="d-flex justify-content-center mt-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-5 ml-5">
                            <button class="btn buttonpadrao" data-dismiss="modal" aria-label="Close" routerLink='/new-post'>No</button>
                        </div>
                        <div class="col-md-5">
                            <button class="btn buttonpadrao" (click)='apagar()' data-dismiss="modal" aria-label="Close">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-rodape></app-rodape>
